plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ponomarev'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.apache.commons', name: 'commons-pool2'

	testImplementation(group: "org.springframework.boot", name: "spring-boot-starter-test")
	testImplementation(group: "org.springframework.boot", name: "spring-boot-starter-data-redis")
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-testcontainers'
	testImplementation 'org.testcontainers:junit-jupiter'
	testImplementation "com.redis:testcontainers-redis:$testContainersRedisVersion"
}

tasks.named('test') {
	useJUnitPlatform()
}
